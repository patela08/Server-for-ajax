	<script type="text/javascript">

			$.ajax({

						alert(arr);
					}
			});
			$("#adBtn").on('click',function(e){
				e.preventDefault();
				$.ajax({
					url:"/items",
					type: "POST",
					data: {
						iName:$("input")[1].value,
						iDesc:$("input")[2].value,
						iPrc:$("input")[3].value
					},
					success:
						
						function(response){
							$("#addBlock").append($('<div class="alert well col-sm-9"><div class="col-sm-9"><h3>'+ response.iName+'</h3><p>'+ response.iDesc+'</div><div class="col-sm-3" style="margin-top:20px"><span class="label label-primary">'+"$"+response.iPrc+'</span><span class="glyphicon glyphicon-remove-sign" id="rmv"></span></div>'));
						}
				});
			});
			$("#rmv").on('click',function () {
				
				$(this).closest("div").parent().remove();	
			});
			
		});
	</script>
