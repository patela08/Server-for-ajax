<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Store using AJS</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
		#rmv:hover{
			cursor: pointer;
		}
        a.back-to-top {
            display: none;
            width: 60px;
            height: 60px;
            text-indent: -9999px;
            position: fixed;
            z-index: 999;
            right: 20px;
            bottom: 20px;
            background: #27AE61 url("up-arrow.png") no-repeat center 43%;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 30px;
        }
	</style>	
</head>
<body>
	<nav class="navbar navbar-inverse">
	   	<div class="container-fluid">
	   		<div class="navbar-header">
	   			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	   				<span class="icon-bar"></span>
	   				<span class="icon-bar"></span>
	   				<span class="icon-bar"></span>
	   				<span class="icon-bar"></span>
	   			</button>
	   			<a href="#/home" class="navbar-brand" id="sName">SportsShoppe</a>
	   		</div>
	   				
	   		<div class="navbar-collapse collapse">   
	   			<ul class="nav navbar-nav">
		   			<li><a href="#/home">Home</a></li>
		   			<li><a href="#/about">About</a></li>
		   			<li><a href="#/catalog">Catalog</a></li>
		   			<li><a href="#/contact">Contact</a></li>
	   			</ul>
	   		</div>   	
	   	</div>	
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="panel panel-primary panel-horizontal">
					<div class="panel-heading">Panel with panel-primary class</div>
					<div class="panel-body"><a href="#a">Panel Content</a></div>
					<div class="panel-body"><a href="#">Panel Content</a></div>
					<div class="panel-body"><a href="#">Panel Content</a></div>
					<div class="panel-body"><a href="#">Panel Content</a></div>
		   		</div>
			</div>
   			<div ng-view></div>
		</div>
	</div>
    <a href="#" class="back-to-top">Back to Top</a>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="//code.angularjs.org/1.3.1/angular-route.min.js"></script>
	<script src="AJS/module.js"></script>
	<script src="AJS/route.js"></script>
	<script src="AJS/controller.js"></script>
	<script src="AJS/factory.js"></script>
    <script src="AJS/customdirectives.js"></script>
    <script>
        var amountScrolled = 300;

        jQuery(window).scroll(function() {
            if ( jQuery(window).scrollTop() > amountScrolled ) {
                jQuery('a.back-to-top').fadeIn('slow');
            } else {
                jQuery('a.back-to-top').fadeOut('slow');
            }
        });
        
        jQuery('a.back-to-top').click(function() {
            jQuery('html, body').animate({
                scrollTop: 0
            }, 700);
            return false;
        });
    </script>
</body>
</html>
